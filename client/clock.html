<div id="main-container">
    <div id="main" class="wrapper clearfix">
        <div class="row-fluid">
            <div class="offset4 span4">
                <div class="text-center">
                    <h2>Work in progress</h2>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="400" height="400"
                     viewBox="-110 -110 220 220" style="display: block; margin:auto;">

                    <!-- bounding circle -->
                    <circle style="stroke: black; fill: #eee;"
                            cx="0" cy="0" r="100"/>

                    <!-- hour, minute and second hands -->
                    {{#with handData}}
                        <line {{radial hourDegrees 0 .55}}
                                style="stroke-width: 6px;
                           stroke: green;" />
                        <line {{radial minuteDegrees 0 .85}}
                                style="stroke-width: 4px;
                           stroke: blue;" />
                        <line {{radial secondDegrees 0 .95}}
                                style="stroke-width: 2px;
                           stroke: red;" />
                    {{/with}}

                    <!-- tick marks -->
                    {{#each hours}}
                        <line {{radial degrees 0.9 1}}
                                style="stroke-width: 3px;
                           stroke: black;" />
                    {{/each}}
                </svg>
            </div>
        </div>
        <div class="row-fluid">
            <div class="offset4 span4 text-center">
                <a href="https://github.com/marcodejongh">github</a>
                <a href="http://stackoverflow.com/users/1660118/marco-de-jongh">stackoverflow</a>
                <a href="http://linkedin.com/pub/marco-de-jongh/28/799/bb">linkedin</a>
                <a href="https://twitter.com/M_de_Jongh">twitter</a>
            </div>
        </div>



    </div> <!-- #main -->
